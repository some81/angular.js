<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">AngularJS</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.htm"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div ng-controller="myController">

            <div>
                <label>Twitter:</label>
                <input type="text" ng-model="handle" />
            </div>
            
            <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length !== characters">
                Must be 5 characters!
            </div>
            
            <hr />
            <h1>twitter.com/{{ lowercase() }}</h1>
            
            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules">
                    {{ rule.RuleName }}
                </li>
            </ul>
            
            Add rule: <input type="text" ng-model="newRule" /><a href="#" class="btn btn-default" ng-click="addRule()" />
 
        </div>

    </div>

</body>
</html>
